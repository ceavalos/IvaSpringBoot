<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"> </header>
<body>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<img 
					th:if="${cliente.foto} != null" class= "img-thumbnail rounded float-left" style="max-width: 20%;"
					th:src="@{'/cliente/uploads/'}+${cliente.foto}" th:alt="${cliente.foto}" />

				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.dui}"></li>
					<li class="list-group-item" th:text="${cliente.nit}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
			</div>
		</div>
	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>

</html>
