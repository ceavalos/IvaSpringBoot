<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">IvaSpringBoot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						href="/empresa/listar">Empresas <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/cliente/listar">Terceros <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/periodo/listar">Periodos<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/declaracion/listar">Declaraciones<span class="sr-only">(current)</span>
					</a></li>

				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text= "${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text= "${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text= "${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text= "${info}"></div>
				

	</header>



</body>
<footer th:fragment="footer" class="container">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>

	<img alt="Spring Logo" width="160" height="80" class="img-logo"  src="/image/spring.png">
</footer>

</html>
